plugins {
    id 'penna.base-java'
    id 'penna.publishing'
    id 'pmd'
}

group 'com.hkupty.penna'

version '0.7.0-alpha1'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly libs.slf4j
    compileOnly libs.jetbrains.annotations

    testImplementation libs.junit.api
    testRuntimeOnly libs.junit.engine
}

test {
    useJUnitPlatform()
}
