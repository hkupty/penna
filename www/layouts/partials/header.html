<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ .Site.BaseURL }}">
    {{ with resources.Get "imgs/logo_full.svg" | resources.Minify }}
      <img src="{{ .RelPermalink }}" alt="penna: featherweight json logs" height="200">
    {{ end }}
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div class="navbar-menu" id="navMenu">
    <div class="navbar-start">
      <a class="navbar-item" href="{{ .Site.BaseURL }}">
        Home
      </a>
      {{ range where .Site.RegularPages "File.Dir" "/" }}
        <a class="navbar-item" href="{{.RelPermalink}}">
          {{.Title}}
        </a>
      {{ end }}
      {{ range where .Site.Sections "Type" "!=" "home"}}
        <div id="{{ .RelPermalink | anchorize }}" class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link" href="{{.RelPermalink}}">
            {{ .Title }}
          </a>

          <div class="navbar-dropdown">
            {{ range .Pages }}
            <a class="navbar-item" href="{{ .RelPermalink }}">
              {{ .Title }}
            </a>
            {{ end }}
          </div>
        </div>
      {{ end }}
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a
            class="button is-link has-text-danger px-2"
            target="_blank"
            href="https://github.com/sponsors/hkupty">
            <ion-icon name="heart-half-outline" class="icon"></ion-icon>
          </a>
          <a class="button is-link px-2" href="{{ .Site.Data.links.repoURL }}">
            <ion-icon name="logo-github" class="icon has-text-link"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
