{{- define "main" }}
  <article class="content">
    <header class="post-header">
      <h1 class="post-title"> {{ .Title }} </h1>
      {{- if .Description }}
      <div class="post-description">
        {{ .Description }}
      </div>
      {{- end }}
    </header>
    {{- if .Content }}
    <div class="post-content">
      {{ .Content }}
    </div>
    {{- end }}
  </article>
{{- end }}
